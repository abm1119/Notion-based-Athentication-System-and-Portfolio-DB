<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies - Notion Auth System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .case-studies-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 32px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        .case-studies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .case-study-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .case-study-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .case-study-image {
            width: 100%;
            height: 200px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
            overflow: hidden;
        }

        .case-study-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .case-study-content {
            padding: 20px;
        }

        .case-study-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .case-study-details {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .case-study-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .case-study-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.not-started {
            background: #f3f4f6;
            color: #6b7280;
        }

        .status.in-progress {
            background: #fef3c7;
            color: #d97706;
        }

        .status.completed {
            background: #d1fae5;
            color: #059669;
        }

        .case-study-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background: var(--secondary-color);
            color: white;
        }

        .btn-view:hover {
            background: #4b5563;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
        }

        .btn-edit:hover {
            background: var(--primary-hover);
        }

        .btn-delete {
            background: var(--error);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            background: #fef2f2;
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 44px;
            cursor: text;
        }

        .tags-input:focus-within {
            border-color: var(--primary-color);
        }

        .tag-item {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 4px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .case-studies-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .header-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="case-studies-container">
        <div class="header">
            <h1>Graphic Design Case Studies</h1>
            <div class="header-actions">
                <a href="/database-viewer" class="btn-secondary">üóÑÔ∏è Database Viewer</a>
                <a href="/dashboard" class="btn-secondary">‚Üê Back to Dashboard</a>
                <button id="addCaseStudyBtn" class="btn-primary">+ Add Case Study</button>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="loadingMessage" class="loading">Loading case studies...</div>
        
        <div id="caseStudiesGrid" class="case-studies-grid" style="display: none;"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No Case Studies Yet</h3>
            <p>Start showcasing your graphic design work by adding your first case study.</p>
            <button id="addFirstCaseStudyBtn" class="btn-primary" style="margin-top: 20px;">+ Add Your First Case Study</button>
        </div>
    </div>

    <!-- Add/Edit Case Study Modal -->
    <div id="caseStudyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Case Study</h2>
                <button class="close" id="closeModal">&times;</button>
            </div>
            
            <form id="caseStudyForm">
                <div class="form-group">
                    <label for="name">Project Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="projectDetails">Project Details</label>
                    <textarea id="projectDetails" name="projectDetails" placeholder="Describe your project, the challenges, solutions, and outcomes..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <div class="tags-input" id="tagsInput">
                        <input type="text" class="tag-input" id="tagInput" placeholder="Add tags (press Enter)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="coverImageUrl">Cover Image URL</label>
                    <input type="url" id="coverImageUrl" name="coverImageUrl" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn-primary">Save Case Study</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/case-studies.js"></script>
</body>
</html>
