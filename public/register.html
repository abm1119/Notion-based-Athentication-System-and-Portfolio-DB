<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notion Auth System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Register</h1>
            <p class="subtitle">Create a new account to get started.</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                    <small>Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <p class="switch-auth">
                Already have an account? <a href="/">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="js/register.js"></script>

    <div class="footer">
        Made with Love by Abdul Basit - ABM (<a href="https://engrabm.com" target="_blank">engrabm.com</a>)
    </div>
</body>
</html>
